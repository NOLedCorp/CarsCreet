<h1>Hello{{user?', '+user.Name+'!':''}}</h1>
<div class="container-fluid">
  <div class="cars-container">
    <div *ngFor='let car of cars' class="car-item">
      <div class="car-img">
        <img src="{{car.Photo}}" alt="">
        <div class="blur"></div>
      </div>
      <div class="car-info">
        <h5>{{car.Model}}</h5>
        <div class="details">
          <div class="detail-item">
            <i class="fa fa-male"></i>
            <span>x {{car.Passengers}}</span>
          </div>
          <div class="detail-item">
            <i class="fa fa-car"></i>
            <span>x {{car.Doors}}</span>
          </div>
          <div class="detail-item">
            <i class="fa fa-cogs"></i>
            <span>{{car.Transmission}}</span>
          </div>
          <div class="detail-item">
            <i class="fa fa-snowflake-o"></i>
            <span>A/C</span>
          </div>
          <div class="detail-item">
            <i class="fa fa-tint"></i>
            <span>{{car.Fuel}}</span>
          </div>
        </div>
        <div class="buttons">
          <button class="btn btn-info" >{{"CAR_INFO" | translate}}</button>
          <button class="btn btn-success" (click)="addCar()">{{"BOOK" | translate}}</button>
        </div>
        
      </div>
    </div>
  </div>
</div>
